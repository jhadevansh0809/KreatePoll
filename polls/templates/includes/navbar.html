{% load static %}
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Montserrat:wght@900&display=swap"
  rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/include/nav.css' %}">

<header class="header">
  <div class="pollpoint__heading">
    <div class="PollPoint">
      KreatePoll
    </div>
  </div>
  <div class="nav__links">
    <div class="nav__link home">
      <a href="{% url 'home' %}">HOME</a>
    </div>
    <div class="nav__link">
      <a href="{% url 'polls:list' %}">POLLS</a>
    </div>
    <div class="nav__link">
      <a href="{% url 'polls:add' %}">ADD POLLS</a>
    </div>
    {% if request.user.is_authenticated %}
    <div class="nav__link">
      <a href="{% url 'polls:userpolls_list' %}">MYPOLLS</a>
    </div>
    {% endif %}
  </div>

  <div class="btns--header">
    {% if request.user.is_authenticated %}
    <a href="{% url 'accounts:login' %}"><button class="login--btn login__signup">LOGOUT</button></a>
    {% else %}
    <a href="{% url 'accounts:login' %}"><button class="login--btn login__signup">LOGIN</button></a>
    <a href="{% url 'accounts:register' %}"><button class="login__signup">SIGN UP</button></a>
    {% endif %}
  </div>
  <div class="hamburger">
    <div class="ham"></div>
    <div class="ham"></div>
    <div class="ham"></div>
  </div>
</header>
<div class="headerSpace">
</div>
